@(department_list: List[Department_table])


<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>社員情報変更画面</title>

    </head>


    <body>
 <a>社員情報変更画面</a>
          <hr>
    <form action="/change" method="POST" name="change">
	<input type="button" style="width:10%;padding:10px;font-size:13px;float:right;" value="Myページ">
	<br>
	<br>

	 社員ID: <input type="text" name="id" value="" size="18">
	<br>
	<br>

	変更後の部署名:<select name="next">

               <option></option>
               @for(department <- department_list){
               <option value=@department.id>@department.department_name</option>
               }
        </select>
	<br>
	<br>


	<input type="submit" style="width:10%;padding:10px;font-size:13px;float:right;" value="登録">
    </form>

    </body>
</html>
